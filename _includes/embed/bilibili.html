<style>
  .embed-video {
    width: 100%;
    height: 100%;
    margin-bottom: 1rem;
    aspect-ratio: 16 / 9;
    border-radius: 10px;
  
    &.file {
      display: block;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      margin-bottom: 0;
    }
  
    display: block;
    text-align: center;
    font-style: normal;
    font-size: 80%;
    padding: 0;
    color: #6d6c6c;
  }
</style>

<iframe
  class="embed-video"
  loading="lazy"
  src="https://player.bilibili.com/player.html?bvid={{ include.id }}"
  scrolling="no"
  frameborder="0"
  framespacing="0"
  allowfullscreen="true"
></iframe>
