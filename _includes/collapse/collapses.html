
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" 
                href="#{{ include.id }}">
                {{ include.title }}
            </a>
        </h4>
    </div>
    <div id="{{ include.id }}" class="panel-collapse collapse in">
        <div class="panel-body">
            {{ include.content }}
        </div>
    </div>
</div>
