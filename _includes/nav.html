<!-- Navigation -->
{% if page.nav-style == "invert" or page.header-style == "text" %}
<nav class="navbar navbar-default navbar-custom navbar-fixed-top invert">
    {% else %}
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        {% endif %}
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="huxblog_navbar">
                <div class="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{{ site.baseurl }}/">Home</a>
                        </li>
                        {% for page in site.pages %}
                        {% if page.title and page.hide-in-nav != true %}
                        <li>
                            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                        </li>
                        {% endif %}
                        {% endfor %}
                        
                        <!-- Mobile Catalog Toggle -->
                        <li class="mobile-catalog-toggle" style="display: none;">
                            <a href="javascript:void(0)" id="mobileCatalogBtn">
                                <i class="fa fa-list"></i> 目录
                            </a>
                        </li>
                        
                        <li class="search-icon">
                            <a href="javascript:void(0)">
                                <i class="fa fa-search"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
        
        <!-- Mobile Catalog Container -->
        <div id="mobileCatalogContainer" class="mobile-catalog-container">
            <div class="mobile-catalog-header">
                <h5>文章目录</h5>
                <a href="javascript:void(0)" id="closeMobileCatalog" class="close-catalog">
                    <i class="fa fa-times"></i>
                </a>
            </div>
            <div class="mobile-catalog-body">
                <ul class="catalog-body"></ul>
            </div>
        </div>
    </nav>

    <script>
        // Drop Bootstarp low-performance Navbar
        // Use customize navbar with high-quality material design animation
        // in high-perf jank-free CSS3 implementation
        var $body = document.body;
        var $toggle = document.querySelector('.navbar-toggle');
        var $navbar = document.querySelector('#huxblog_navbar');
        var $collapse = document.querySelector('.navbar-collapse');

        var __HuxNav__ = {
            close: function () {
                $navbar.className = " ";
                // wait until animation end.
                setTimeout(function () {
                    // prevent frequently toggle
                    if ($navbar.className.indexOf('in') < 0) {
                        $collapse.style.height = "0px"
                    }
                }, 400)
            },
            open: function () {
                $collapse.style.height = "auto"
                $navbar.className += " in";
            }
        }

        // Bind Event
        $toggle.addEventListener('click', function (e) {
            if ($navbar.className.indexOf('in') > 0) {
                __HuxNav__.close()
            } else {
                __HuxNav__.open()
            }
        })

        /**
         * Since Fastclick is used to delegate 'touchstart' globally
         * to hack 300ms delay in iOS by performing a fake 'click',
         * Using 'e.stopPropagation' to stop 'touchstart' event from 
         * $toggle/$collapse will break global delegation.
         * 
         * Instead, we use a 'e.target' filter to prevent handler
         * added to document close HuxNav.  
         *
         * Also, we use 'click' instead of 'touchstart' as compromise
         */
        document.addEventListener('click', function (e) {
            if (e.target == $toggle) return;
            if (e.target.className == 'icon-bar') return;
            __HuxNav__.close();
        });
        
        // Mobile Catalog Toggle
        var mobileCatalogBtn = document.getElementById('mobileCatalogBtn');
        var mobileCatalogContainer = document.getElementById('mobileCatalogContainer');
        var closeMobileCatalog = document.getElementById('closeMobileCatalog');
        
        if (mobileCatalogBtn && mobileCatalogContainer) {
            mobileCatalogBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                mobileCatalogContainer.classList.toggle('active');
            });
            
            closeMobileCatalog.addEventListener('click', function(e) {
                e.stopPropagation();
                mobileCatalogContainer.classList.remove('active');
            });
            
            // Close catalog when clicking outside
            document.addEventListener('click', function(e) {
                if (!mobileCatalogContainer.contains(e.target) && !mobileCatalogBtn.contains(e.target)) {
                    mobileCatalogContainer.classList.remove('active');
                }
            });
        }
        
        // Show mobile catalog toggle only on mobile devices
        function checkMobileDevice() {
            var mobileCatalogToggle = document.querySelector('.mobile-catalog-toggle');
            if (mobileCatalogToggle) {
                if (window.innerWidth <= 768) {
                    mobileCatalogToggle.style.display = 'block';
                } else {
                    mobileCatalogToggle.style.display = 'none';
                    // Also close catalog if open when resizing to desktop
                    if (mobileCatalogContainer) {
                        mobileCatalogContainer.classList.remove('active');
                    }
                }
            }
        }
        
        // Check on load and resize
        window.addEventListener('load', checkMobileDevice);
        window.addEventListener('resize', checkMobileDevice);
    </script>
    
    <style>
        /* Mobile Catalog Styles */
        .mobile-catalog-toggle {
            display: none;
        }
        
        .mobile-catalog-container {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 9999;
            transition: left 0.3s ease;
            overflow-y: auto;
        }
        
        .mobile-catalog-container.active {
            left: 0;
        }
        
        .mobile-catalog-header {
            padding: 15px 20px;
            background: #f8f8f8;
            border-bottom: 1px solid #e7e7e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .mobile-catalog-header h5 {
            margin: 0;
            color: #333;
        }
        
        .close-catalog {
            color: #777;
            font-size: 18px;
        }
        
        .close-catalog:hover {
            color: #333;
        }
        
        .mobile-catalog-body {
            padding: 15px 20px;
        }
        
        .mobile-catalog-body .catalog-body {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .mobile-catalog-body .catalog-body li {
            margin-bottom: 8px;
        }
        
        .mobile-catalog-body .catalog-body a {
            color: #555;
            text-decoration: none;
            display: block;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: color 0.2s;
        }
        
        .mobile-catalog-body .catalog-body a:hover {
            color: #337ab7;
        }
        
        /* Overlay when catalog is open */
        .mobile-catalog-container.active::before {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 280px;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .mobile-catalog-toggle {
                display: block !important;
            }
        }
    </style>
</nav>
